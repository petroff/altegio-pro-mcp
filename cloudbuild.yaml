# Cloud Build configuration for PRODUCTION deployment
# Triggered on push to main branch
# Project: altegio-mcp
# Region: europe-west1
# Service: altegio-mcp (production)

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/altegio-mcp/altegio-mcp:$SHORT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/altegio-mcp/altegio-mcp:latest'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/altegio-mcp/altegio-mcp:production'
      - '.'
    id: 'build-image'

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/altegio-mcp/altegio-mcp'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run Production
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'altegio-mcp'
      - '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/altegio-mcp/altegio-mcp:$SHORT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=NODE_ENV=production,LOG_LEVEL=info'
      - '--update-secrets=ALTEGIO_API_TOKEN=altegio-api-token:latest'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--timeout=3600'
      - '--no-cpu-throttling'
      - '--session-affinity'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Store images
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/altegio-mcp/altegio-mcp:$SHORT_SHA'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/altegio-mcp/altegio-mcp:latest'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/altegio-mcp/altegio-mcp:production'

# Timeout
timeout: '1200s'
